<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manually Placed Map Hotspots</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Guild Battle Map Planner</h1>

    <div id="controls">
      <div class="control-group">
        <label for="day-select">Planning for Day:</label>
        <select id="day-select">
          <option value="1">Day 1</option>
          <option value="2">Day 2</option>
          <option value="3">Day 3</option>
          <option value="4">Day 4</option>
          <option value="5">Day 5</option>
        </select>
      </div>
      <div class="control-group">
        <span
          >Squares selected for this day:
          <span id="selected-count">0</span>/4</span
        >
      </div>
      <div class="control-group">
        <button id="clear-day-button">Clear Current Day's Plan</button>
        <button id="clear-all-button">Clear Entire Plan</button>
      </div>
    </div>
    <hr />

    <div id="planner-summary">
      <h2>Total Acquired Boosts (All Days):</h2>
      <div id="boost-summary-content">
        <p>Plan your days to see total boosts here.</p>
      </div>
    </div>
    <hr style="margin-bottom: 20px" />

    <p>
      Click on a square to highlight it. Current highlight color:
      <span id="currentColorDisplay"></span> (This will update based on selected
      day)
    </p>

    <div id="map-container">
      <img src="game-map.png" alt="Game Map" id="game-map-image" />

      <svg id="arrow-svg-layer"></svg>

      <div class="clickable-square" id="wind_stone" data-name="Square 1"></div>
      <div class="clickable-square" id="desert" data-name="Square 2"></div>
      <div class="clickable-square" id="coast" data-name="Square 3"></div>
      <div class="clickable-square" id="river" data-name="Square 4"></div>
      <div class="clickable-square" id="tundra" data-name="Square 5"></div>
      <div class="clickable-square" id="salt_lake" data-name="Square 6"></div>
      <div class="clickable-square" id="reef" data-name="Square 7"></div>
      <div class="clickable-square" id="temple" data-name="Square 8"></div>
      <div class="clickable-square" id="culture" data-name="Square 9"></div>
      <div class="clickable-square" id="tradition" data-name="Square 10"></div>
      <div class="clickable-square" id="sites" data-name="Square 11"></div>
      <div class="clickable-square" id="mystery" data-name="Square 12"></div>
      <div class="clickable-square" id="faith" data-name="Square 13"></div>
      <div
        class="clickable-square"
        id="frost_ridge_first"
        data-name="Square 14"
      ></div>
      <div class="clickable-square" id="old_well" data-name="Square 15"></div>
      <div class="clickable-square" id="esteem" data-name="Square 16"></div>
      <div class="clickable-square" id="trench" data-name="Square 17"></div>
      <div class="clickable-square" id="honor" data-name="Square 18"></div>
      <div class="clickable-square" id="defense" data-name="Square 19"></div>
      <div class="clickable-square" id="warrior" data-name="Square 20"></div>
      <div class="clickable-square" id="karst" data-name="Square 21"></div>
      <div class="clickable-square" id="snow_peak" data-name="Square 22"></div>
      <div
        class="clickable-square"
        id="altar_first"
        data-name="Square 23"
      ></div>
      <div class="clickable-square" id="city_wall" data-name="Square 24"></div>
      <div class="clickable-square" id="castle" data-name="Square 25"></div>

    <script src="script.js"></script>
